<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Quickwords Preferences</title>

        <link rel="stylesheet" href="../../../assets/fonts/fonts.css">
        <link rel="stylesheet" href="../../styles/app.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app" class="app flex">
            <div class="handle" v-if="isAttached"></div>
            <div class="handle-shadow" v-if="isAttached"></div>
            <div class="text-wrapper" v-if="editing">
                <div class="top">
                    <input type="text" v-model="editing.key" @contextMenu="contextMenu">
                    <label>
                        <input type="checkbox" v-model="editing.regex">
                        Use regular expression
                    </label>
                </div>
                <div class="middle wrapper">
                    <textarea v-model="editing.value" @contextmenu="contextMenu"></textarea>
                    <emoji-picker @emoji="appendEmoji"></emoji-picker>
                    <div class="error" v-if="error" :title="error"></div>
                </div>
                <div class="bottom">
                    <select v-model="editing.type">
                        <option value="plain" :selected="editing.type === 'plain'">Plain text</option>
                        <option value="js" :selected="editing.type === 'js'">JavaScript</option>
                    </select>
                </div>
            </div>
        </div>

        <template id="emoji-picker">
            <div>
                <div class="emoji-invoker" @click="toggle">
                    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                    </svg>
                </div>
                <div
                    class="emoji-picker"
                    v-if="display.visible"
                    v-click-outside="hide"
                >
                    <div class="emoji-picker__search">
                        <input type="text" v-model="search" ref="search" placeholder="Search...">
                    </div>
                    <div>
                        <div v-for="(emojis, category) in this.searchedEmojis">
                            <h5>{{ category }}</h5>
                            <div class="emojis">
                                <span
                                    v-for="(emoji, emojiName) in emojis"
                                    @click="insert(emoji)"
                                    :title="emojiName"
                                >{{ emoji }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="./script.js"></script>
    </body>
</html>
